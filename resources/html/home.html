{% extends "base.html" %}
{% block content %}
<div class="content">
    <form action="." method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlFile1">Attacker</label>
            <input type="file" class="form-control-file" id="attacker" name="attacker">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Defender</label>
            <input type="file" class="form-control-file" id="defender" name="defender">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    Attacker:
    <p>
        {{ attacker }}
    </p>
    Defender:
    <p>
        {{ defender }}
    </p>
    Results:
    <p>
        {{ results }}
    </p>
  </div>
{% endblock %}
